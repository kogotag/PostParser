plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
dependencies {
    compile("com.squareup.okhttp3:okhttp:4.9.0")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

